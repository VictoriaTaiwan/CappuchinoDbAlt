<div class="login-container mat-elevation-z2">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput type="text" id="username" [(ngModel)]="username" name="username" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" id="password" [(ngModel)]="password" name="password" required />
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="primary" type="submit" class="login-button">Login</button>
    </div>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
