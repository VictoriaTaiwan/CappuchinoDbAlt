<div class="parent">
<h2>Register</h2>
<form (ngSubmit)="onSubmit()" [formGroup]="registerForm" novalidate class="register-form">
  <div>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username" />
      <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        Username is required.
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Valid email is required.
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field >
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="password2" />
      <mat-error *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('password2')?.touched">
        Passwords do not match.
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
  </div>

  <div *ngIf="errorMessage" style="color:red;white-space: pre-wrap">{{ errorMessage }}</div>
</form>
</div>
