<form (ngSubmit)="onSubmit()" [formGroup]="registerForm" novalidate>
    <div>
      <label>Username:</label>
      <input type="text" formControlName="username" />
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        Username is required.
      </div>
    </div>
  
    <div>
      <label>Email:</label>
      <input type="email" formControlName="email" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Valid email is required.
      </div>
    </div>
  
    <div>
      <label>Password:</label>
      <input type="password" formControlName="password" />
    </div>
  
    <div>
      <label>Confirm Password:</label>
      <input type="password" formControlName="password2" />
      <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('password2')?.touched">
        Passwords do not match.
      </div>
    </div>
  
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  
    <div *ngIf="errorMessage" style="color:red;white-space: pre-wrap">{{ errorMessage }}</div>

  </form>
