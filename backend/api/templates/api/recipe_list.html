{% extends "base_template.html" %}

{% block content %}
  <h1>Recipes List</h1>
  {% if recipes_list %}
    <ul>
      {% for recipe in recipes_list %}
      <li>
        <a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no recipes in the database.</p>
  {% endif %}
{% endblock %}
